<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Primbon Reborn</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-ghost-2-line"></i> Primbon Reborn
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#new" class="nav__link">Shop</a>
                    </li>
                    <li class="nav__item">
                        <a href="#shop" class="nav__link">Gallery</a>
                    </li>
                    <li class="nav__item">
                        <a href="#care" class="nav__link">About Us</a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">Contact Us</a>
                    </li>
                </ul>

                <!--Close button-->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

            </div>
            <div class="nav__actions">
                <i class="ri-user-line"></i>
                <i class="ri-shopping-cart-2-line"></i>

                <!-- toggle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <img src="assets/img/home__img.png" alt="image" class="home__img">
                <div class="home__data">
                    <h1 class="home__title">
                        PERBAIKI <br> <span>NASIBMU</span> <br>SEKARANG<br>
                    </h1>
                    <p class="home__description">
                        Menjual berbagai macam khodam online dengan berbagai macam kebutuhan.
                    </p>

                    <div class="home__buttons">
                        <a href="#" class="button">
                            <span>
                                <i class="ri-arrow-right-line"></i>
                            </span>
                            BELI SEKARANG
                        </a>

                        <a href="#" class="button__link">Info</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">

    </footer>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
